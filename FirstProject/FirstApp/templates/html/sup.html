{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single User Update</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card col-md-6 mx-auto">
            <div class="card-body">
                <h3>Single User Update</h3>        
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name='n' class="form-control my-2" value="{{p.name}}">
                    <input type="email" name='e' class="form-control my-2" value="{{p.email}}">
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'display1' %}" class="btn btn-outline-secondary col-sm-6">Back</a>
                        </div>
                        <div class="col">
                            <input type="submit" value="Update" class="btn btn-outline-success col-sm-6">                                                                
                        </div>                                                                  
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
