{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type='text/JavaScript' src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Boot strap reg</title>
</head>
<body>
    <div class='container mt-4'>
        <div class="row text-center text-light">
            <div class="col bg-success mx-2 p-3 border rounded">
                <h2>First Division</h2>
            </div>
            <div class="col bg-info mx-2 p-3 border rounded">
                <h2>Second Division</h2>
            </div>
            <div class="col bg-secondary mx-2 p-3 border rounded">
                <h3>Third Division</h3>
            </div>
        </div>
        <div class="row my-2 text-center text-light">
            <div class="col bg-warning mx-2 border rounded">
                <h3>Fourth Division</h3>
                <div class="row">
                    <div class="col bg-danger mx-2 my-2 border rounded">
                        <h3>Fourth-A</h3>
                    </div>
                    <div class="col bg-info mx-2 my-2 border rounded">
                        <h3>Fourth-B</h3>
                    </div>   
                </div>
            </div>
            <div class="col bg-danger mx-2 border rounded">
                <h3>Fifth Division</h3>
            </div>
        </div>
            <div class="row">
                <div class="col mx-2 bg-info">

                </div>
                <div class="card col-md-5 bg-warning mx-2">
                    <div class="card-body">
                        <h3>Registration Form</h3>
                        <form action="">
                            <input type="text" name="" id="" placeholder="Enter UserName"
                            class="form-control my-2">
                            <input type="password" name="" id="" placeholder="Enter Password"
                            class="form-control my-2">
                            <div class="row">
                                <div class="col">
                                    <input type="number" name="" id="" placeholder="Enter Age"
                                    class="form-control col-sm ">
                                </div>
                                <div class="col">
                                    <select class="form-control col-sm ">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>                                                              
                            </div>
                            <input type="email" name="" id="" placeholder="Enter email"
                            class="form-control my-2">
                            <input type="submit" value="Submit"
                            class="btn btn-outline-success form-control my-2    ">
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
