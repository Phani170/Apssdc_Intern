{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interna'/External JS alerts</title>
</head>
<body>
    <script type="text/javascript">
        function func(){
            alert("Hey..! its an internal alert");
        }
    </script>
    <h2>Click the button for an Internal Js alert</h2>
    <input type="button" value="Click me" onclick="func()">

    <h2>Click the button for an External Js alert</h2>
    <input id="click" type="button" value="Click me">
    <script type="text/javascript" src="{% static 'js/alert.js' %}"></script>
</body>
</html>
