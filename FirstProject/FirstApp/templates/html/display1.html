{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Display info</title>
</head>
<body>
    <div class="container mt-4">
        <div class="col-md">
            <table class="table table-bordered table-hover"> 
                <thead class="bg-dark text-center text-light">
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td>
                        <a href="{% url 'sv' row.id %}" class="btn btn-outline-primary mx-1">Views</a>
                        <a href="{% url 'sup' row.id %}" class="btn btn-outline-success mx-1">Update</a>
                        <a href="#" class="btn btn-outline-warning mx-1">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
    
        </table>
    
        </div>
    </div>
    
</body>
</html>
